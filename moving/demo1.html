<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
	<style>
		body{
			background: #ddd;
		}
		#canvas{
			background: #fff;
		}
	</style>
	<script src="js/polyfill.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				paused = true,
				discs = [
					{
						x: 150,
						y: 250,
						lastX: 150,
						lastY: 250,
						velocityX: -3.2,
						velocityY: 3.5,
						radius: 25,
						innerColor: 'rgba(255,255,0,1)',
						middleColor: 'rgba(255,255,0,.7)',
						outerColor: 'rgba(255,255,0,.5)',
						strokeStyle: 'gray'
					},
					{
						x: 50,
						y: 150,
						lastX: 50,
						lastY: 150,
						velocityX: 2.2,
						velocityY: 2.5,
						radius: 25,
						innerColor: 'rgba(255,255,0,1)',
						middleColor: 'rgba(255,255,0,.7)',
						outerColor: 'rgba(255,255,0,.5)',
						strokeStyle: 'blue'
					},
					{
						x: 150,
						y: 75,
						lastX: 150,
						lastY: 75,
						velocityX: 1.2,
						velocityY: 1.5,
						radius: 25,
						innerColor: 'rgba(255,255,0,1)',
						middleColor: 'rgba(255,255,0,.7)',
						outerColor: 'rgba(255,255,0,.5)',
						strokeStyle: 'orange'
					}
				],
				numDiscs = discs.length;

			function drawBackground(){
				var STEP_Y = 12,
					TOP_MARGIN = STEP_Y*4,
					LEFT_MARGIN = STEP_Y*3,
					i = context.canvas.height;

				context.strokeStyle = 'lightgray';
				context.lineWidth = .5;

				while(i > TOP_MARGIN){
					context.beginPath();
					context.moveTo(0, i);
					context.lineTo(context.canvas.width, i);
					context.stroke();
					i-= STEP_Y;
				}

				context.strokeStyle = 'rgba(100,0,0,.3)';
				context.lineWidth = 1;
				context.beginPath();
				context.moveTo(LEFT_MARGIN, 0)
			}
		}
	</script>
</body>
</html>
