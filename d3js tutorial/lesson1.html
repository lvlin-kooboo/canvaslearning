<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3</title>
	<script src="d3min.js"></script>
	<style>
		.chart div{
			font: 12px/1.5 sans-serif;
			background-color: steelblue;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="chart">
	</div>
	<script>
		

var data = [4, 8, 15, 16, 23, 42];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);
debugger
d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });


	</script>
</body>
</html>
