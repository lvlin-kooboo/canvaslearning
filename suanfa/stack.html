<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stack</title>
</head>
<body>
	<script>
		function Stack(){
			this.dataStore = [];
			this.push = push;
			this.pop = pop;
			this.top = 0;
			this.length = length;
			this.peek = peek;
			this.clear = clear;
		}

		function push(el){
			this.dataStore[this.top++] = el;
		}

		function pop(){
			return this.dataStore[--this.top];
		}

		function length(){
			return this.top;
		}

		function peek(){
			return this.dataStore[this.top-1];
		}

		function clear(){
			this.top = 0;
		}

		function isPalindrome(word){
			var s = new Stack;
			for(var i=0; i<word.length; i++){
				s.push(word[i]);
			}
			var rword = '';
			while(s.length() > 0){
				rword+=s.pop();
			}
			if(rword === word){
				console.log(true)
				return true;
			}
				console.log(false)
			return false;
		}
		isPalindrome('abcccba');
	</script>
</body>
</html>
